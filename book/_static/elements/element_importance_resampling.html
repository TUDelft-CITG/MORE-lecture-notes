    // ===================================================
    // Set up basic viewport options
    // ===================================================
    
    // Get the viewport height and width
    const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0)
    const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0)

    var height  	= vh;
    var width 		= vw;

    const aspect 	= 1.5;

    if (vw/aspect < vh) {
      // Viewport width is limiting
      var width 	= vw;
      var height 	= vw/aspect;
    } else {
      // Viewport height is limiting
      var width 	= vh*aspect;
      var height 	= vh;
    }

    // Create the canvas. We will use only part of it for the main plot
    var svg = d3.select("#click") // This selects the div
    .attr("width", width) // This defines the canvas' width
    .attr("height", height) // This defines the canvas' height

    // Place the dropdown menu
    svg.append("text")
      .attr("transform", "translate(" + (width * 0.7).toString() + "," + (height * 0.10).toString() + ")")
      .style("text-anchor", "left")
      .text("Sample distribution")
      .style("font-size", (12 * width / 600).toString() + "px")
    document.getElementById('myDropdown').style.left = (width*0.7).toString()+"px";
    document.getElementById('myDropdown').style.top = (height*0.13).toString()+"px";
    document.getElementById('myDropdown').style.width = (height*0.5).toString()+"px";
    document.getElementById('myDropdown').style.height = (height*0.075).toString()+"px";
    document.getElementById('myDropdown').style.fontSize = (12*width/600).toString()+"px";
    

    // D3.js code to handle the dropdown change event
    var samplearray = gradient;
    var weightarray = gradient;
    display = "gradient"
    var samples, rowcols, weights
    d3.select("#myDropdown").on("change", function() {
      // Get the selected value
      var selectedValue = d3.select(this).property("value");
      // Set the copula to the selected value
      display = selectedValue;
      // Update the figure
      d3.selectAll('.sampled').remove();
      if (display == "gradient") {
          results = drawSamples(gradient, N);
          samples = results[0];
          rowcols = results[1];
          weights = results[2];
          samplearray = gradient;
          weightarray = gradient;
          document.getElementById('weightSelector').value = "gradient";
      } else if (display == "monalisa") {
          results = drawSamples(mona_lisa, N);
          samples = results[0];
          rowcols = results[1];
          weights = results[2];
          samplearray = mona_lisa;
          weightarray = mona_lisa;
          document.getElementById('weightSelector').value = "monalisa";
      } else if (display == "gaussian") {
          results = drawSamples(gaussian, N);
          samples = results[0];
          rowcols = results[1];
          weights = results[2];
          samplearray = gaussian;
          weightarray = gaussian;
          document.getElementById('weightSelector').value = "gaussian";
      } else if (display == "spiral") {
          results = drawSamples(spiral, N);
          samples = results[0];
          rowcols = results[1];
          weights = results[2];
          samplearray = spiral;
          weightarray = spiral;
          document.getElementById('weightSelector').value = "spiral";
      }
      
      var i = 0;
      rowcols.forEach(([row, col]) => {
        svg.append("circle")
          .attr("cx", samples[i][0])
          .attr("cy", samples[i][1])
          .attr("r", cellSize/3)
          .style("stroke","None")
          .style("opacity",0.15)
          .attr("row",row)
          .attr("col",col)
          .attr("class", "sampled")
    			.attr("id", "sample-"+(i).toString());
        i++;
      });
      
      // Calculate the effective sample size
      results = getUnique(samples, rowcols, weights);
      
      var normweights = math.dotMultiply(results[2],results[3]);
      
      var ESS = math.round(math.pow(math.sum(normweights),2)/math.sum(normweights.map(x => math.pow(x,2))))
      
      d3.select("#ESS")
      	.text(ESS.toString())
        
      d3.select("#US")
      	.text((normweights.length).toString())
      
      
    });

    const gridSize = 50;

    // Generate a 100x100 array with random weights
    const array = Array.from({ length: gridSize }, () => Array.from({ length: gridSize }, () => Math.random()));

    // Function to draw samples from the weighted array
    function drawSamples(array, N) {
        const height = array.length;
        const width = array[0].length;

        // Flatten the 2D array into a 1D array and calculate the sum of all weights
        const flatArray = array.flat();
        const totalWeight = flatArray.reduce((acc, val) => acc + val, 0);

        // Normalize weights to probabilities
        const probabilities = flatArray.map(val => val / totalWeight);

        // Create a cumulative sum array (CDF)
        const cumulative = [];
        probabilities.reduce((acc, prob, i) => {
            cumulative[i] = acc + prob;
            return cumulative[i];
        }, 0);

        // Function to perform binary search on the cumulative array
        function binarySearch(value) {
            let low = 0;
            let high = cumulative.length - 1;
            while (low < high) {
                const mid = Math.floor((low + high) / 2);
                if (cumulative[mid] < value) {
                    low = mid + 1;
                } else {
                    high = mid;
                }
            }
            return low;
        }

        // Draw N samples
        var rowcols = [];
        var samples = [];
        var weights = [];
        for (let i = 0; i < N; i++) {
            // Generate a random number between 0 and 1
            const randomValue = Math.random();

            // Find the index based on the CDF
            const index = binarySearch(randomValue);

            // Convert the index back to 2D coordinates (row, column)
            const row = Math.floor(index / width);
            const col = index % width;

						rowcols.push([row, col]);
            samples.push([
              col * cellSize + Math.random()*cellSize - cellSize/2,
              row * cellSize + Math.random()*cellSize - cellSize/2
            ]);
            weights.push(1.);
        }
        
        return [samples, rowcols, weights];
    }
    
    
    
    // Function to extract unique lists and corresponding entries from blorb2
    function getUnique(samples, rowcols, weights) {
        // Use a Map to track unique items and their occurrences
        const seen = new Map();
        const unique_rowcols = [];
        const unique_weights = [];

        samples.forEach((item, index) => {
            const itemStr = JSON.stringify(item);  // Convert the sublist to a string for comparison

            if (seen.has(itemStr)) {
                // If the item already exists, increment its count
                seen.get(itemStr).count += 1;  // Increment the occurrence count
            } else {
                // If the item is new, initialize its count and save relevant data
                seen.set(itemStr, { count: 1, rowcol: rowcols[index], weight: weights[index] });
            }
        });

        // Extract unique samples, rowcols, weights, and occurrences from the seen map
        const unique_samples = Array.from(seen.keys()).map(key => JSON.parse(key));
        const occurrences = Array.from(seen.values()).map(value => value.count);
        unique_rowcols.push(...Array.from(seen.values()).map(value => value.rowcol));
        unique_weights.push(...Array.from(seen.values()).map(value => value.weight));

        return [unique_samples, unique_rowcols, unique_weights, occurrences];
    }

    function resample(samples,rowcols,weights) {
    
    	if (resample_mode == "universal") {
      
        const totalWeight = weights.reduce((acc, weight) => acc + weight, 0);
        const normalizedWeights = weights.map(w => w / totalWeight);

        // Step 1: Calculate the distance between pointers
        const pointerDistance = 1 / samples.length;

        // Step 2: Generate the first random pointer
        const start = Math.random() * pointerDistance;

        // Step 3: Create the cumulative sum of the normalized weights
        const cumulativeWeights = [];
        normalizedWeights.reduce((acc, weight, i) => {
            cumulativeWeights[i] = acc + weight;
            return cumulativeWeights[i];
        }, 0);

        // Step 4: Perform the resampling
        const resampledIndices = [];
        let currentIndex = 0;
        for (let i = 0; i < N; i++) {
            const pointer = start + i * pointerDistance;
            while (pointer > cumulativeWeights[currentIndex]) {
                currentIndex++;
            }
            resampledIndices.push(currentIndex); // Select the index based on the pointer
        }

        var new_samples = [];
        var new_rowcols = [];
        var new_weights = [];
        for (let n = 0; n < samples.length; n++) {
          new_samples.push(samples[resampledIndices[n]]);
          new_rowcols.push(rowcols[resampledIndices[n]]);
          new_weights.push(1.);
        }
      
      } else if (resample_mode == "standard") {
      
        cumulativeSum 	= (sum => value => sum += value)(0);
        weights_cumsum 	= weights.map(cumulativeSum);
        weights_cumsum 	= math.dotDivide(weights_cumsum,weights_cumsum[weights_cumsum.length-1])

        // Resample
        var index
        var new_samples = [];
        var new_rowcols = [];
        var new_weights = [];
        var random_number
        for (let n = 0; n < samples.length; n++) {
          random_number = math.random();
          index = weights_cumsum.findIndex(function(number) {return number > random_number});

          new_samples.push(samples[index]);
          new_rowcols.push(rowcols[index]);
          new_weights.push(1.);
        }
      
      }
    
		// Set the samplearray to the current weightarray
    samplearray = weightarray;

		return [new_samples, new_rowcols, new_weights]

    }
